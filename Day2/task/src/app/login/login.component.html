<div class="container mt-5">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" [(ngModel)]="loginData.email" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="loginData.password" required>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
    </form>

    <ul>
        <li *ngFor="let user of users">{{user.email}}</li>
    </ul>
</div>
